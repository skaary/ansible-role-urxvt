---
urxvt_package_name: rxvt-unicode

urxvt_shared_packages:
  - xclip
  - xsel

powerline_fonts_dir: /tmp/powerline-fonts
powerline_repo: https://github.com/powerline/fonts.git

# urxvt_extensions_path: /usr/lib/urxvt/perl
urxvt_extensions_path: "{{ ansible_env.HOME }}/.urxvt/ext/"

urxvt_extensions:
  - https://raw.githubusercontent.com/majutsushi/urxvt-font-size/master/font-size # https://github.com/majutsushi/urxvt-font-size
